<body class="bottom b1 back">
    <form class="center" onsubmit="login()">
        <div class="height">
            <div class="f1">
                <label for="">Login Form</label>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label box">Email:</label>
                <input type="email" class="form-control input" id="email" aria-describedby="emailHelp">
                
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label box">Password:</label>
                <input type="password" class="form-control input" id="password">
            </div>
            <div class="sp">
                <button type="submit" class="btn btn-primary">Login</button>

            </div>
        </div>
    </form>
    </div>
    <script>
        let email = document.getElementById('email')
        let password = document.getElementById('password')

        function login() {
            if (email.value && password.value ) {
                alert("register confirm")
            } else {
                alert("enter email or pass")
            }
            
        }
    </script>
